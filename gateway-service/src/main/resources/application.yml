server:
  port: 8888
spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: r1
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path= /customers/**
        - id: r2
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path= /products/**
        - id: r3
          uri: lb://BILL-SERVICE
          predicates:
              - Path= /bills/**